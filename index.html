<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remove Elements</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      background: linear-gradient(135deg, #e0e0e0, #90caf9);
    }
    h1 {
      color: #222;
      text-shadow: 1px 1px 2px white;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #1976d2;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0d47a1;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #222;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 6px;
      display: none;
      max-width: 500px;
      word-wrap: break-word;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>Remove Elements from Array</h1>
  <p>Click the button, enter array elements and elements to remove (comma separated).</p>
  <button id="runButton">Remove Elements</button>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
